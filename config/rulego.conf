# Rulego Configuration File
# Living Truth Engine Integration

[server]
# Server configuration
host = "0.0.0.0"
port = 8080
log_level = "info"

[mcp]
# MCP integration
enable = true
auto_register = true

[workflow]
# Workflow settings
max_workers = 10
timeout = 30s

[storage]
# Storage configuration
type = "memory"
path = "/app/data"

[security]
# Security settings
enable_auth = false
allowed_origins = ["*"] 